<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon's Cinematic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.js" integrity="sha512-H05oT7BAjM9Ai1IaFX9zr61NtE2e1P0MkTz3AZXBnseaJSAOt2FGMFJ+vVGutaJxEGA1jxUiYsTBYQNE08/Erw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
         class Logo extends Phaser.Scene {
            constructor() {
                super('logo');
            }
            create() {
                this.add.text(10,10,"Logo Scene");

                const FKey = this.input.keyboard.addKey('F');

                FKey.on('down', function ()
                {

                if (this.scale.isFullscreen)
                {
                    this.scale.stopFullscreen();
                }
                else
                {
                    this.scale.startFullscreen();
                }

                }, this);

                this.time.delayedCall(1000 * 5, () => {
                        this.scene.start('loadscreen');
                    });
            }
            preload() {
                this.load.image('KingFont', 'Assets/Images/KingFont.png');
                this.load.image('RatFont', 'Assets/Images/RatFont.png');
                this.load.image('KingRat', 'Assets/Images/KingRat.png');
                this.load.image('KingFont', 'Assets/Images/KingFont.png');
            }
        }

        class loadScreen extends Phaser.Scene {
            constructor() {
                super('loadscreen');
            }
            create() {
                this.add.text(10,10,"Loading Scene");

                const FKey = this.input.keyboard.addKey('F');

                FKey.on('down', function ()
                {

                if (this.scale.isFullscreen)
                {
                    this.scale.stopFullscreen();
                }
                else
                {
                    this.scale.startFullscreen();
                }

                }, this);

                this.time.delayedCall(1000 * 5, () => {
                    this.scene.start('mainMenu');
                });
            }
            preload() {
                this.load.image('ratminion', 'Assets/Images/ratminion.png');
                this.load.image('cheese', 'Assets/Images/cheese.png');
            }
        }

        class mainMenu extends Phaser.Scene {
            constructor() {
                super('mainMenu');
            }
            create() {
                this.add.text(10,10,"Main Menu Scene");

                const FKey = this.input.keyboard.addKey('F');

                FKey.on('down', function ()
                {

                if (this.scale.isFullscreen)
                {
                    this.scale.stopFullscreen();
                }
                else
                {
                    this.scale.startFullscreen();
                }

                }, this);
            }
            preload() {
                this.load.audio('BGM', 'Assets/Audio/BGM.wav');
                this.load.audio('MenuBeep', 'Assets/Audio/MenuBlips.wav');
                this.load.image('sewage', 'Assets/Images/sewage.png');
                this.load.image('ratminion', 'Assets/Images/ratminion.png');
            }
        }

        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT,
                parent: 'phaser-example',
                autoCenter: Phaser.Scale.CENTER_BOTH,
                width: 800,
                height: 600
            },
            scene: [ Logo, loadScreen, mainMenu ]
        };

        const game = new Phaser.Game(config);
    </script>
</head>
<body>
    
</body>
</html>
