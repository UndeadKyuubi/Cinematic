<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon's Cinematic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.js" integrity="sha512-H05oT7BAjM9Ai1IaFX9zr61NtE2e1P0MkTz3AZXBnseaJSAOt2FGMFJ+vVGutaJxEGA1jxUiYsTBYQNE08/Erw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
         class Logo extends Phaser.Scene {
            constructor() {
                super('logo');
            }
            create() {
                let ratLogo = this.add.image(400, 300, 'KingRat');
                ratLogo.setScale(0);
                let ratText = this.add.image(-100, 300, 'RatFont');
                ratText.setScale(2);
                let kingText = this.add.image(900, 300, 'KingFont');
                kingText.setScale(2);
                let studioText = this.add.image(400, 700, 'StudioFont');
                studioText.setScale(2);

                this.tweens.add({
                    targets: ratLogo,
                    scaleX: 0.35,
                    scaleY: 0.35,
                    duration: 1000
                });

                this.time.delayedCall(1000 * 0, () => {
                    this.tweens.add({
                    targets: ratLogo,
                    angle: 90,
                    duration: 250,
                    });
                });

                this.time.delayedCall(1000 * 0.25, () => {
                    this.tweens.add({
                    targets: ratLogo,
                    angle: 180,
                    duration: 250,
                    });
                });

                this.time.delayedCall(1000 * 0.5, () => {
                    this.tweens.add({
                    targets: ratLogo,
                    angle: 270,
                    duration: 250,
                    });
                });

                this.time.delayedCall(1000 * 0.75, () => {
                    this.tweens.add({
                    targets: ratLogo,
                    angle: 0,
                    duration: 250,
                    });
                });

                this.time.delayedCall(1000 * 1, () => {
                    this.tweens.add({
                        targets: ratText,
                        x: 150,
                        ease: 'Sine.easeInOut',
                        duration: 1000
                    });
                });

                this.time.delayedCall(1000 * 2, () => {
                    this.tweens.add({
                        targets: kingText,
                        x: 650,
                        ease: 'Sine.easeInOut',
                        duration: 1000
                    });
                });

                this.time.delayedCall(1000 * 3, () => {
                    this.tweens.add({
                        targets: studioText,
                        y: 450,
                        ease: 'Sine.easeInOut',
                        duration: 1000
                    });
                });

                const FKey = this.input.keyboard.addKey('F');

                FKey.on('down', function ()
                {

                if (this.scale.isFullscreen)
                {
                    this.scale.stopFullscreen();
                }
                else
                {
                    this.scale.startFullscreen();
                }

                }, this);

                this.time.delayedCall(1000 * 5, () => {
                    this.cameras.main.fadeOut(3000);
                });

                this.time.delayedCall(1000 * 8, () => {
                        this.scene.start('loadscreen');
                });
            }
            preload() {
                this.load.image('KingFont', 'Assets/Images/KingFont.png');
                this.load.image('RatFont', 'Assets/Images/RatFont.png');
                this.load.image('KingRat', 'Assets/Images/KingRat.png');
                this.load.image('StudioFont', 'Assets/Images/StudioFont.png');
            }
        }

        class loadScreen extends Phaser.Scene {
            constructor() {
                super('loadscreen');
            }
            create() {
                this.cameras.main.fadeIn(3000);

                const multiText = this.add.text(225,550,"The sun never sets on the rat empire\n  We are small, but we are legion");
                multiText.setTint(0xff0000);

                let cheese = this.add.image(400, 125, 'cheese');
                cheese.setScale(0.5);

                let rat1 = this.add.image(75, 200, 'ratminion');
                let rat2 = this.add.image(220, 280, 'ratminion');
                let rat3 = this.add.image(80, 360, 'ratminion');
                let rat4 = this.add.image(225, 400, 'ratminion');
                let rat5 = this.add.image(75, 500, 'ratminion');
                let rat6 = this.add.image(725, 200, 'ratminion');
                let rat7 = this.add.image(580, 280, 'ratminion');
                let rat8 = this.add.image(720, 360, 'ratminion');
                let rat9 = this.add.image(575, 400, 'ratminion');
                let rat10 = this.add.image(725, 500, 'ratminion');
                rat1.setScale(0.35);
                rat2.setScale(0.35);
                rat3.setScale(0.35);
                rat4.setScale(0.35);
                rat5.setScale(0.35);
                rat6.setScale(0.35);
                rat7.setScale(0.35);
                rat8.setScale(0.35);
                rat9.setScale(0.35);
                rat10.setScale(0.35);
                rat1.setFlip(180, this.y);
                rat2.setFlip(180, this.y);
                rat3.setFlip(180, this.y);
                rat4.setFlip(180, this.y);
                rat5.setFlip(180, this.y);
                

                this.time.delayedCall(1000 * 0, () => {
                    this.tweens.add({
                        targets: cheese,
                        scaleX: 0.75,
                        scaleY: 0.75,
                        duration: 2000
                    });
                });

                this.time.delayedCall(1000 * 2, () => {
                    this.tweens.add({
                        targets: cheese,
                        scaleX: 0.5,
                        scaleY: 0.5,
                        duration: 2000
                    });
                });

                this.time.delayedCall(1000 * 4, () => {
                    this.tweens.add({
                        targets: cheese,
                        scaleX: 0.75,
                        scaleY: 0.75,
                        duration: 2000
                    });
                });

                this.time.delayedCall(1000 * 6, () => {
                    this.tweens.add({
                        targets: cheese,
                        scaleX: 0.5,
                        scaleY: 0.5,
                        duration: 2000
                    });
                });

                this.time.delayedCall(1000 * 8, () => {
                    this.tweens.add({
                        targets: cheese,
                        scaleX: 0.75,
                        scaleY: 0.75,
                        duration: 2000
                    });
                });

                this.time.delayedCall(1000 * 2, () => {
                    this.add.circle(200, 560, 5, 0x000000);
                    this.add.circle(590, 560, 5, 0x000000);
                });

                this.time.delayedCall(1000 * 4, () => {
                    this.add.circle(180, 560, 5, 0x000000);
                    this.add.circle(610, 560, 5, 0x000000);
                });

                this.time.delayedCall(1000 * 6, () => {
                    this.add.circle(160, 560, 5, 0x000000);
                    this.add.circle(630, 560, 5, 0x000000);
                });

                const FKey = this.input.keyboard.addKey('F');

                FKey.on('down', function ()
                {

                if (this.scale.isFullscreen)
                {
                    this.scale.stopFullscreen();
                }
                else
                {
                    this.scale.startFullscreen();
                }

                }, this);

                this.time.delayedCall(1000 * 7, () => {
                    this.cameras.main.fadeOut(3000);
                });

                this.time.delayedCall(1000 * 10, () => {
                    this.scene.start('mainMenu');
                });
            }
            preload() {
                this.load.image('ratminion', 'Assets/Images/ratminion.png');
                this.load.image('cheese', 'Assets/Images/cheese.png');
            }
        }

        class mainMenu extends Phaser.Scene {
            constructor() {
                super('mainMenu');
            }
            create() {
                this.add.text(10,10,"Main Menu Scene");

                const FKey = this.input.keyboard.addKey('F');

                FKey.on('down', function ()
                {

                if (this.scale.isFullscreen)
                {
                    this.scale.stopFullscreen();
                }
                else
                {
                    this.scale.startFullscreen();
                }

                }, this);
            }
            preload() {
                this.load.audio('BGM', 'Assets/Audio/BGM.wav');
                this.load.audio('MenuBeep', 'Assets/Audio/MenuBlips.wav');
                this.load.image('sewage', 'Assets/Images/sewage.png');
                this.load.image('ratminion', 'Assets/Images/ratminion.png');
            }
        }

        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT,
                parent: 'phaser-example',
                autoCenter: Phaser.Scale.CENTER_BOTH,
                width: 800,
                height: 600
            },
            backgroundColor: '#ffffff',
            //scene: [ Logo, loadScreen, mainMenu ]
            scene: [loadScreen]
        };

        const game = new Phaser.Game(config);
    </script>
</head>
<body>
    
</body>
</html>
